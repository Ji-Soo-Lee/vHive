apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: infinite-loop
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: shubetanfox/infinite_loop:latest # Updated to the correct image name
          ports:
            - name: h2c # For GRPC support (if needed)
              containerPort: 50051 # Adjust the port as per your application needs
          env:
            - name: GUEST_PORT # Port on which the firecracker-containerd container is accepting requests
              value: "50051"
            - name: GUEST_IMAGE # Container image to use for firecracker-containerd container
              value: "shubetanfox/infinite_loop:latest"
